<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabbed Panels</title>

    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <a class="responsive-tab-menu" href="">
        <span></span>
        <span></span>
        <span></span>
      </a>
      <ul class="tab-list">
        <li class="active"><a class="tab-control" href="#tab1">Tab One</a></li>
        <li><a class="tab-control" href="#tab2">Tab Two</a></li>
        <li><a class="tab-control" href="#tab3">Tab Three</a></li>
        <li><a class="tab-control" href="#tab4">Tab Four</a></li>
        <li><a class="tab-control" href="#tab5">Tab Five</a></li>
      </ul>
      <div class="tab-panel active" id="tab1">
        Content for tab one goes here...
      </div>
      <div class="tab-panel" id="tab2">
        Content for tab two goes here...
      </div>
      <div class="tab-panel" id="tab3">
        Content for tab three goes here...
      </div>
      <div class="tab-panel" id="tab4">
        Content for tab four goes here...
      </div>
      <div class="tab-panel" id="tab5">
        Content for tab five goes here...
      </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/js.js"></script>
  </body>
</html>
